<app-block [background]="background" [backgroundImage]="backgroundImage" [parallaxDistance]="parallaxDistance" [shrink]="shrink">
  <div id="flexbox" [style.flexDirection]="rightTitle ? 'row-reverse' : 'row'">
    <div [style.flexBasis]="titleWidth"><div> <!-- Center vertically -->
      <h1 style='text-align: center;'>{{ title }}</h1>
    </div></div>
    <div [style.flexBasis]="contentWidth"><div>
      <ng-content></ng-content>
    </div></div>
  </div>
</app-block>
