<VirtualHost *:80>
	ServerName www.stargazeobx.com
	ServerAlias stargazeobx.com
	DocumentRoot /var/www/com/stargazeobx/www/www

RewriteEngine on
RewriteCond %{SERVER_NAME} =www.stargazeobx.com [OR]
RewriteCond %{SERVER_NAME} =stargazeobx.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

